<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos Mensuales</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="img-container">
                <img src="./assets/img/titulo.png" />
            </div>
            <div class="form-group">
                <input type="text" id="nombreGasto" placeholder="Nombre del gasto">
                <textarea id="descripcionGasto" placeholder="DescripciÃ³n del gasto"></textarea>
                <input type="number" id="valorGasto" placeholder="Valor del gasto" min="0" step="0.01">
                <button id="botonAgregar" onclick="clickBotonAgregar();">Agregar Gasto</button>
                <button id="botonEditar" onclick="clickBotonEditar();" hidden>Editar Gasto</button>
            </div>
            <ul id="listaDeGastos"></ul>
            <div class="total">
                Total Mensual: US$ <span id="totalGastos">0.00</span>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
